<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./assets/images/logo.svg" alt="logo alura">
        </nav>
    </header>
    <main>
        <section id="input-section">
            <textarea type="text" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p>
                <img src="./assets/images/warning-icon.svg" alt="">Solo letras minúsculas y sin acentos
            </p>
            <div>
                <button type="button" id="encrypt" class="btn btn-blue" disabled>Encriptar</button>
                <button type="button" id="decrypt" class="btn btn-light" disabled>Desencriptar</button>
            </div>
        </section>

        <section id="output-section">
            <div id="message">
                <img src="./assets/images/munheco.svg" alt="">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="output" class="d-none">
                <p></p>
                <button type="button" id="copy" class="btn btn-light">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
</body>

</html>
