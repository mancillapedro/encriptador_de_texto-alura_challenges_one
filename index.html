<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/svg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="author" content="Pedro Mancilla">
    <title>Encriptador de texto - Alura Challenges ONE</title>
</head>

<body>
    <main>
        <section id="input-section">
            <header>
                <img class="logo" src="./assets/images/logo.svg" alt="logo alura">
            </header>
            <form>
                <textarea rows="1" type="text" placeholder="Ingrese el texto aqui" autofocus></textarea>
                <div id="footer-form">
                    <p>
                        <img src="./assets/images/warning-icon.svg" alt="">Solo letras minúsculas y sin acentos
                    </p>
                    <div id="btns">
                        <button type="button" id="encrypt" class="btn btn-blue" disabled>Encriptar</button>
                        <button type="button" id="decrypt" class="btn btn-light" disabled>Desencriptar</button>
                    </div>
                </div>
            </form>
        </section>

        <section id="output-section">
            <div id="message">
                <img src="./assets/images/munheco.svg" alt="">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="output" class="d-none">
                <p></p>
                <button type="button" id="copy" class="btn btn-light">Copiar</button>
            </div>
        </section>
    </main>
    <footer
        style="color: var(--light-blue-100); background-color:var(--dark-blue-500); padding: 1rem 3rem; text-align: center;">
        <span>
            Creado por: <b>Pedro Mancilla</b>
        </span>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>

</html>
